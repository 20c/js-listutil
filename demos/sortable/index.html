<!DOCTYPE HTML>
<html>
  <head>
  <title>20c sortable demo</title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="../../src/twentyc.core.js" type="text/javascript"></script>
  <script src="../../src/twentyc.sortable.js" type="text/javascript"></script>
  <script src="demo.js" type="text/javascript"></script>
  <link href="demo.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <h3>Table</h3>
    <table data-sort-container="tbody" data-sort-row=".row">
      <thead>
        <tr>
          <th data-sort-target=".name" data-sort-initial="asc">Name</th>
          <th data-sort-target=".score">Score</td>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td class="name" data-sort-value="John">John</td>
          <td class="score" data-sort-value="1200">1200</td>
        </tr>
        <tr class="row">
          <td class="name" data-sort-value="Sue">Sue</td>
          <td class="score" data-sort-value="200">200</td>
        </tr>
        <tr class="row">
          <td class="name" data-sort-value="Jake">Jake</td>
          <td class="score" data-sort-value="3000">3000</td>
        </tr>
        <tr class="row">
          <td class="name" data-sort-value="Mary">Mary</td>
          <td class="score" data-sort-value="10000">10000</td>
        </tr>
      </tbody>
    </table>

    <h3>Div Grid</h3>
    <div class="list" data-sort-container=".content" data-sort-row=".row">
      <div class="row head">
        <div data-sort-target=".name" data-sort-initial="desc">Name</div>
        <div data-sort-target=".score">Score</div>
      </div>

      <div class="content">
        <div class="row">
          <div class="name" data-sort-value="John">John</div>
          <div class="score" data-sort-value="1200">1200</div>
        </div>
        <div class="row">
          <div class="name" data-sort-value="Sue">Sue</div>
          <div class="score" data-sort-value="200">200</div>
        </div>
        <div class="row">
          <div class="name" data-sort-value="Cylops">Jake</div>
          <div class="score" data-sort-value="3000">3000</div>
        </div>
        <div class="row">
          <div class="name" data-sort-value="Mary">Mary</div>
          <div class="score" data-sort-value="10000">10000</div>
        </div>
      </div>
    </div>

  </body>
</html>
