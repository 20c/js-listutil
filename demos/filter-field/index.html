<!DOCTYPE HTML>
<html>
  <head>
  <title>20c filter-field demo</title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="../../src/twentyc.core.js" type="text/javascript"></script>
  <script src="../../src/twentyc.filter-field.js" type="text/javascript"></script>
  <script src="demo.js" type="text/javascript"></script>
  <link href="demo.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    
    <div>
      <input type="text" data-filter-target="#list" />
    </div>
    <div class="list" id="list">
      <div class="row" data-filter-value="Green Dragon">Green Dragon</div>
      <div class="row" data-filter-value="Red Dragon">Red Dragon</div>
      <div class="row" data-filter-value="Cyclops">Cyclops</div>
      <div class="row"><span data-filter-value="Red">Red</span> Cyclops</div>
    </div>

  </body>
</html>
